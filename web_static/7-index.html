<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HBNB</title>
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon-tab.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<!-- FILTER SECTION -->
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<ul><h2>Arizona:</h2>
							<li>Tucson</li>
							<li>Sedona</li>
						</ul>
						<ul><h2>California:</h2>
							<li>San Francisco</li>
							<li>Los Altos</li>
						</ul>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Kitchen</li>
						<li>Internet</li>
						<li>Hot Water</li>
						<li>TV</li>
					</ul>
				</div>
				<button class="button">Search</button>
			</section>
			<!-- END OF FILTER SECTION -->
			<!-- PLACES SECTION -->
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Bar</h2>
				</article>
				<article>
					<h2>Backyard</h2>
				</article>
			</section>
			<!-- END OF PLACES SECTION -->
			<section></section>
		</div>
		<footer>
		<p class="footer-text">Best School</p>
		</footer>
	</body>
</html>
